site_name: Linux 运维笔记
site_url: https://jangrui.com
site_author: Jangrui
site_description: >-
  运维需要的不是天赋异禀，而是经验丰富！

# Repository
repo_name: jangrui/jangrui.github.io
repo_url: https://github.com/jangrui/jangrui.github.io
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 Jangrui

# Configuration
theme:
  name: material
  custom_dir: material
  # name: null
  # custom_dir: mkdocs-material/material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - navigation.instant
    - navigation.sections
    # - navigation.expand
    - navigation.tabs
    # - navigation.tabs.sticky
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
    # logo: assets/logo.png

# Plugins
plugins:
  - search
#   - redirects:
#       redirect_maps:
#         changelog/insiders.md: insiders/changelog.md
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jangrui
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/jangrui
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jangrui1993
    # - icon: fontawesome/brands/gitter
    #   link: https://gitter.im/jangrui/jangrui.com
    # - icon: fontawesome/brands/linkedin
    #   link: https://linkedin.com/in/jangrui/
    # - icon: fontawesome/brands/instagram
    #   link: https://instagram.com/jangrui

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

